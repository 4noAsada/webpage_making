<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div.a {
            transform: rotate(20deg);
        }

        div.b {
            transform: skewY(20deg);
        }

        div.c {
            transform: scaleY(1.5);
        }
        div.d {
            transform: translate(10px, 300px);
        }
    </style>
</head>
<body>
<div class="container" style="display: flex; justify-content: space-evenly">
    <div class="a" style="height: 100px; width: 100px; background-color: red">

    </div>
    <div class="b" style="height: 100px; width: 100px; background-color: red">

    </div>
    <div class="c" style="height: 100px; width: 100px; background-color: red">

    </div>
    <div class="d" style="height: 100px; width: 100px; background-color: red">

    </div>
</div>
</body>
</html>
