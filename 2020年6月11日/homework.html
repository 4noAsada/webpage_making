<!DOCTYPE html>
<html lang="zh">
<head>
    <title>Transition</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s, height 2s, background-color 2s;
        }

        div:hover {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
    <meta charset="UTF-8">
</head>
<body>

<h1>The transition Property</h1>

<p>将鼠标放在红色方块上</p>
<div></div>

</body>
</html>
