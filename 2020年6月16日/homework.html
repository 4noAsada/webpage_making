<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            position: relative;
        }

        @keyframes example {
            from {background-color: red;}
            to {background-color: blue;}
            0% {left: 100px;}
            50% {left: 200px;}
            100% {left: 100px;}
        }
    </style>
    <meta charset="UTF-8">
</head>
<body>

<div></div>

</body>
</html>
